<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
    <title>Welcome to Sar-Sari</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="#" class="dashboard">
                <span class="material-icons">store_mall_directory </span>Sari-Sari
            </a>
        </h1>
        <ul>
            <li><a href="#">Shops</a></li>
            <li><a href="#">Posts</a></li>
            <li>
                <a href="#"><i class="material-icons">dashboard</i><span
                        class="hide-sm">Dashboard</span></a>
            </li>
            <li>
                <a href="#"><i class="material-icons">exit_to_app</i><span class="hide-sm">Logout</span></a>
            </li>
        </ul>
    </nav>
    <section class="container">
        <h1 class="large text-primary">
            Dashboard
        </h1>
        <p class="lead">
            <i class="material-icons">account_circle</i> Welcome user
        </p>
        <div class="dash-buttons">
            <a href="#" class="btn"><i class="material-icons text-primary">edit</i> Edit Profile</a>
            <a id="product-btn" href="#" class="btn"><i class="material-icons text-primary">shopping_cart</i> Add a
                Product</a>
            <a href="#" class="btn"><i class="material-icons text-primary">search</i> View
                Customers</a>
        </div>
        <h2 class="my-2">
            Store Inventory
        </h2>
        <form>
            <label class="form-group">Product Name</label>
            <input class="form-group" type="text">
            <label class="form-group">Price</label>
            <input class="form-group" type="text">
            <label class="form-group">Quantity</label>
            <input class="form-group" type="text">
            <input class="form-group" type="submit" value="submit">
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th class="hide-sm">Price</th>
                    <th class="hide-sm">Inventory</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <div class="my-2">
            <button class="btn btn-danger">
                <i class="material-icons">delete_forever</i> Delete my account
            </button>
        </div>
    </section class="mb-3">
</body>

</html>
